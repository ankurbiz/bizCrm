<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Leads
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item  *ngFor="let lead of modules;let i = index">
        <ion-label (click)="getrecordDetail(lead.id)"> {{ lead.label }}</ion-label>
      </ion-item>       
    </ion-list>
</ion-content>
