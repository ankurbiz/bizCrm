<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let contact of modules;let i = index">
          <ion-label (click)="getrecordDetail(contact.id)"> {{ contact.label }}</ion-label>
        </ion-item>       
      </ion-list>
</ion-content>
