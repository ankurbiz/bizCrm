<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item  *ngFor="let calendar of modules;let i = index">
        <ion-label (click)="getrecordDetail(calendar.id)"> {{ calendar.eventstartdate }}  <p>{{ calendar.label }}</p>  <p>{{ calendar.eventtype }}</p>  </ion-label>
      </ion-item>       
    </ion-list>
</ion-content>
